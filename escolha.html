<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Escolha seu Produto</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #0d0f23, #1c1f4a);
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background-color: #1f2240;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 30px;
      color: #ffffff;
    }

    .button {
      display: block;
      background: #007bff;
      color: #ffffff;
      text-decoration: none;
      padding: 16px 20px;
      margin: 15px 0;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    .button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .price {
      font-size: 14px;
      font-weight: 400;
      opacity: 0.85;
    }

    footer {
      margin-top: 30px;
      font-size: 13px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Escolha o tipo de produto que deseja comprar</h1>

    <a href="https://pay.kiwify.com.br/o8URY2T" class="button">
      Landing Page</a>

      Site Institucional</a>

    <a href="https://pay.kiwify.com.br/vAttx5Y" class="button">

    <footer>

    </footer>
  </div>
</body>
</html>
