<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu site</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

  <div class="text-center space-y-6">
    <h1 class="text-3xl font-bold mb-6">Escolha o tipo de site que vocÃª deseja ðŸš€</h1>

    <div class="flex flex-col md:flex-row gap-6 justify-center">
      <a id="btn-ecommerce" class="px-6 py-3 bg-green-500 hover:bg-green-600 rounded-lg font-semibold transition shadow-lg">
        Quero E-commerce ðŸ›’
      </a>
      <a id="btn-landing" class="px-6 py-3 bg-blue-500 hover:bg-blue-600 rounded-lg font-semibold transition shadow-lg">
        Quero Landing Page âš¡
      </a>
      <a id="btn-institucional" class="px-6 py-3 bg-purple-500 hover:bg-purple-600 rounded-lg font-semibold transition shadow-lg">
        Quero Site Institucional ðŸ’¼
      </a>
    </div>
  </div>

  <script>
    // Captura parÃ¢metro de afiliado da URL
    const urlParams = new URLSearchParams(window.location.search);
    const afiliado = urlParams.get('af');

    if (afiliado) {
      localStorage.setItem('afiliado', afiliado);
    }

    // FunÃ§Ã£o para gerar link com ou sem afiliado
    function getCheckoutLink(baseLink) {
      const ref = localStorage.getItem('afiliado');
      if (ref) {
        return `${baseLink}?af=${ref}`;
      }
      return baseLink;
    }

    // Aplica os links nos botÃµes
    document.addEventListener("DOMContentLoaded", () => {
      document.getElementById("btn-ecommerce").href =
        getCheckoutLink("https://pay.kiwify.com.br/vAttx5Y");
      document.getElementById("btn-landing").href =
        getCheckoutLink("https://pay.kiwify.com.br/o8URY2T");
      document.getElementById("btn-institucional").href =
        getCheckoutLink("https://pay.kiwify.com.br/7zrvG2x");
    });
  </script>

</body>
</html>
